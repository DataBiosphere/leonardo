    ${?VALID_HOSTS_10},
    ${?VALID_HOSTS_11},
    ${?VALID_HOSTS_12},
    ${?VALID_HOSTS_13},
    ${?VALID_HOSTS_14},
    ${?VALID_HOSTS_15},
    ${?VALID_HOSTS_16},
    ${?VALID_HOSTS_17},
