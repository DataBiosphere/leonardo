# Google Cloud dataproc configuration
dataproc {
  region = "us-central1"
  #zone = "us-central1-a"
  defaultScopes = [
    "https://www.googleapis.com/auth/userinfo.email",
    "https://www.googleapis.com/auth/source.read_only",
    "https://www.googleapis.com/auth/logging.write",
    "https://www.googleapis.com/auth/devstorage.full_control",
    "https://www.googleapis.com/auth/userinfo.profile",
    "https://www.googleapis.com/auth/cloud.useraccounts.readonly",
    "https://www.googleapis.com/auth/bigquery"
  ]
  runtimeDefaults {
    numberOfWorkers = 0
    masterMachineType = "n1-standard-4"
    masterDiskSize = 100
    workerMachineType = "n1-standard-4"
    workerDiskSize = 100
    numberOfWorkerLocalSSDs = 0
    numberOfPreemptibleWorkers = 0
  }
  # This image is used for legacy jupyter image where hail is compatible with earlier version of spark
  legacyCustomDataprocImage = "projects/broad-dsp-gcr-public/global/images/custom-leo-image-dataproc-1-2-79-debian9-2020-11-16"
  customDataprocImage = "projects/broad-dsp-gcr-public/global/images/custom-leo-image-dataproc-1-4-15-debian9-2020-11-16"

  dataprocReservedMemory = 6g

  monitor {
    initialDelay = 30 seconds
    pollingInterval = 15 seconds
    pollCheckMaxAttempts = 120 # 15 seconds * 120 is 30 min
    checkToolsInterval = 8 seconds
    checkToolsMaxAttempts = 75 # 8 seconds * 75 = 10 min
    # Defines timeouts for cluster status transitions. If a status is not listed there is no timeout.
    # In the case of a Starting cluster, a timeout will transition it back to Stopped. Otherwise,
    # a timeout will transition it to Error status.
    statusTimeouts {
      creating = 30 minutes
      starting = 20 minutes
      deleting = 30 minutes
    }
  }
}

gce {
  region = "us-central1"
  # TODO is it safe to use this zone for all GCE VMs?
  zone = "us-central1-a"
  customGceImage = "projects/broad-dsp-gcr-public/global/images/custom-leo-image-gce-debian9-2020-11-16"
  userDiskDeviceName = "user-disk"
  defaultScopes = [
    "https://www.googleapis.com/auth/userinfo.email",
    "https://www.googleapis.com/auth/userinfo.profile",
    "https://www.googleapis.com/auth/logging.write",
    "https://www.googleapis.com/auth/cloud-platform"
  ]
  runtimeDefaults {
    machineType = "n1-standard-4"
    diskSize = 30 # This is default size for just user disk
    bootDiskSize = 50
  }
  gceReservedMemory = 1g

  monitor {
    initialDelay = 20 seconds
    pollingInterval = 15 seconds
    pollCheckMaxAttempts = 120 # 15 seconds * 120 is 30 min
    checkToolsInterval = 8 seconds
    checkToolsMaxAttempts = 75 # 8 seconds * 75 = 10 min
    # Defines timeouts for cluster status transitions. If a status is not listed there is no timeout.
    # In the case of a Starting cluster, a timeout will transition it back to Stopped. Otherwise,
    # a timeout will transition it to Error status.
    statusTimeouts {
      creating = 30 minutes
      starting = 20 minutes
      deleting = 30 minutes
    }
  }
}

