  "/api/v2/runtimes/{workspaceId}/{name}/updateDateAccessed":
    patch:
      summary: Update the date accessed of a runtime.
      description: >
        This API is used in conjunction with v2 runtime's autopause functionality. Since Azure runtimes are not proxied to Leonardo, the relay must send a 'keep-alive'
        message of sorts. If no requests are received after a period of time, the runtime will be stopped.
        Each request to this API does not result in the runtime's date accessed being updated. An async process is responsible for batching them and executing updates.
      operationId: updateDateAccessed
      tags:
        - runtimes
      parameters:
        - in: path
          name: workspaceId
          description: workspaceId
          required: true
          schema:
            type: string
        - in: path
