openapi: 3.0.0
info:
  title: Leonardo
  description: |
    Workbench notebooks service.
  # Follow semantic versioning https://semver.org/
  version: "1.3.6"
  license:
    name: BSD
    url: http://opensource.org/licenses/BSD-3-Clause
  termsOfService: https://github.com/broadinstitute/leonardo
tags:
  - name: resources
    description: Resources API. Overarching support of runtimes and apps.
  - name: runtimes
    description: Runtimes API. Support both Google Dataproc and Google Compute Engine.
  - name: disks
    description: Persistent Disks API.
  - name: apps
    description: Apps API. Support Google Kubernetes Engine and Azure Kubernetes Service.
  - name: proxy
    description: Proxy API
  - name: admin
    description: Admin API
  - name: notebooks
    description: Notebooks API. Deprecated in favor of Proxy API.
  - name: service_info
    description: Service Info API
security:
  - oidc: []

##########################################################################################
## PATHS
##########################################################################################
paths:
  /liveness:
    get:
      summary: Gets system liveness
      responses:
        "200":
          description: System is up, other routes may not be ready yet. See status api for readiness
      operationId: getLiveness
  /status:
    get:
      summary: Gets system readiness
      responses:
        "200":
          description: System ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemStatus"
        "500":
          description: One or more subsystems down
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemStatus"
      operationId: getSystemStatus
      tags:
        - service_info
      security: []
  /version:
    get:
      tags:
        - service_info
      operationId: leonardoVersion
      summary: Returns the currently deployed version of this service.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeonardoVersion"
      security: []

  ## All resources path ##
  "/api/google/v1/resources/{googleProject}/deleteAll":
    delete:
      summary: Deletes ALL runtimes, disks and apps associated with the given google project
      description: deletes all runtimes and apps in a google project
      operationId: deleteAllResources
      tags:
        - resources
      parameters:
        - in: path
          name: googleProject
          description: googleProject
          required: true
          schema:
            type: string
        - in: query
          name: deleteDisk
          description: Whether or not disk should be deleted if the runtime is using persistent disk. Default to false if not specified
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "202":
          description: Resource(s) deletion request accepted
        "403":
          description: User does not have permission to perform action on resource(s)
        "404":
          description: Resource(s) not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorReport"
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorReport"

  "/api/google/v1/resources/{googleProject}/cleanupAll":
    delete:
      summary: Cleanup ALL records of runtimes and apps associated with the given google project in the Leonardo and Sam databases
      description: Marks all runtimes, disks and apps in a google project as deleted in Leonardo and Sam
      operationId: cleanupAllResources
      tags:
        - resources
      parameters:
        - in: path
          name: googleProject
          description: googleProject
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resource(s) records cleanup successful
        "403":
          description: User does not have permission to perform action on resource(s)
        "404":
          description: Resource(s) not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorReport"
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorReport"



