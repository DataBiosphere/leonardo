# This will automatically use the sbt version in project/build.properties
name: Unit tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql/mysql-server:5.6
        env:
          MYSQL_ROOT_PASSWORD: leonardo-test
          MYSQL_USER: leonardo-test
          MYSQL_PASSWORD: leonardo-test
          MYSQL_DATABASE: leotestdb
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3311:3306

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: 1.8

    - name: Cache sbt
      uses: actions/cache@v2
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
          ~/AppData/Local/Coursier/Cache/v1
          ~/Library/Caches/Coursier/v1

    - name: Compile and check scalafmt
      run: sbt -J-Xss4M -J-Xms2G -J-Xmx2G -Denv.type=test clean "test:compile" scalafmtCheckAll

    - name: Run tests
      run: |
         sbt -J-Xss4M -J-Xms4G -J-Xmx4G -Denv.type=test -Dmysql.host=localhost -Dmysql.port=3311 "project core" coverage test coverageReport
         sbt -J-Xss4M -J-Xms4G -J-Xmx4G -Denv.type=test -Dmysql.host=localhost -Dmysql.port=3311 "project http" coverage test coverageReport
         sbt -J-Xss4M -J-Xms4G -J-Xmx4G -Denv.type=test -Dmysql.host=localhost -Dmysql.port=3311 "project subscriber" coverage test coverageReport

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
