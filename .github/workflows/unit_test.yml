# This will automatically use the sbt version in project/build.properties
name: Unit tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up mysql docker container
      run: |
         docker rm -f mysql || true
         docker pull mysql/mysql-server:5.6
         docker run -p 3307:3306 --name mysql -e MYSQL_ROOT_PASSWORD=leonardo-test -e MYSQL_USER=leonardo-test -e MYSQL_PASSWORD=leonardo-test -e MYSQL_DATABASE=leotestdb -d mysql/mysql-server:5.6

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Compile and check scalafmt
      env:
        JAVA_OPTS: -Xmx3G
        JVM_OPTS:  -Xmx3G
      run: sbt -Denv.type=test clean "test:compile" scalafmtCheckAll

    - name: Run tests
      env:
        JAVA_OPTS: -Xmx3G
        JVM_OPTS:  -Xmx3G
      run: |
         sbt -Denv.type=test "project core" coverage test coverageReport
         sbt -Denv.type=test -Dmysql.host=localhost -Dmysql.port=3307 "project http" coverage test coverageReport

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Setup Cache
      uses: coursier/cache-action@v5
    - name: Cache resources
      run: |
        rm -rf "$HOME/.ivy2/local" || true
        find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
        find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
        find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
        find $HOME/.sbt                              -name "*.lock"               -delete || true
